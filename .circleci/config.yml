  #         command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
  #     - run:
  #         name: Publish package
  #         command: npm publish

  deploy-docs:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/grc
      - run:
          name: Deploy docs
          command: npm run deploy-docs

